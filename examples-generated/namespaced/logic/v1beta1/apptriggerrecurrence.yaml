apiVersion: logic.azure.m.upbound.io/v1beta1
kind: AppTriggerRecurrence
metadata:
  annotations:
    meta.upbound.io/example-id: logic/v1beta1/apptriggerrecurrence
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
spec:
  forProvider:
    frequency: Day
    interval: 1
    logicAppIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example

---

apiVersion: logic.azure.m.upbound.io/v1beta1
kind: AppWorkflow
metadata:
  annotations:
    meta.upbound.io/example-id: logic/v1beta1/apptriggerrecurrence
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
spec:
  forProvider:
    location: West Europe
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example

---

apiVersion: azure.m.upbound.io/v1beta1
kind: ResourceGroup
metadata:
  annotations:
    meta.upbound.io/example-id: logic/v1beta1/apptriggerrecurrence
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
spec:
  forProvider:
    location: West Europe
